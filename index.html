<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My Vue.js app</title>
  </head>
  <body>
    <!-- This is the mount point for the Vue instance, AKA the View Model. -->
    <div id="app">
        <!-- This is the main App component being invoked to be inserted here. -->
        <App />
    </div>

    <!-- This is the bundle file. This is what Webpack produces and
        contains all of our app's logic. -->
    <script src="dist/bundle.js"></script>
  </body>
</html>
